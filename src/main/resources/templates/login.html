<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::title},~{::section})}">

<head>
<head>
<meta charset="UTF-8">
<title>Login Page</title>
</head>
<body>

<section>

<div class="container mt-5 p-5">
<div class="row">
<div class="col-md-6 p-4">
<img alt="error" src="img/ecom.png" width="100%" height="400px">

</div>

<div class="col-md-6 shadow p-3 mb-5 bg-body-tertiary rounded">
<div class="card">
<div class="card-header">
<p class="text-center fs-4">Login Form</p>

<div th:if="${param.error}" class="alert alert-danger text-center">
[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
</div>

<div th:if="${param.logout}" class="alert alert-success">
Logout Successfully
</div>

<div class="card-body">

<form action="/login" method="post">
<div class="mb-3">
<label class="form-label">Email</label>
<input type="email" name="username" class="form-control">

</div>

<div class="mb-3">
<label class="form-label">Password</label>
<input type="password" name="password" class="form-control">

</div>

<button type="submit" class="btn bg-primary text-white col-12">Submit</button>
</form>

</div>

<div class="card-footer text-center">
<a class="text-decoration-none" href="#">Forget Password</a><br>
Don't Have An Account?
<a class="text-decoration-none" href="#">Create Account</a>

</div>

</div>

</div>

</div>


</div>


</section>
</body>
</html>
