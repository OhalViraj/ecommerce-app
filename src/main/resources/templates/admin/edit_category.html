<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::title},~{::section})}">
<head>
<meta charset="UTF-8">
<title>Category Page</title>
</head>
<body>
	<section>
		<div class="container-fluid p-4 mt-4">
			<div class="row">
				<div class="col-md-4  offset-md-4">
					<div class="card card-sh">
						<div class="card-header text-center fs-4">Add Category</div>
						<th:block th:if="${session.succMsg}">
							<p class="text-center text-success fs-4">[[${session.succMsg}]]</p>
							<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>

						</th:block>


						<th:block th:if="${session.errorMsg}">
							<p class="text-center text-danger fs-4">[[${session.errorMsg}]]</p>
							<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>

						</th:block>


						<div class="card-body">

							<form action="/admin/updateCategory" method="post"
								enctype="multipart/form-data">
								
								<input type="hidden" th:value="${category.id}" name="id"> 
								<div class="mb-3">
									<label>Edit Category</label> <input type="text" name="name"
										th:value="${category.name}" class="form-control">

								</div>

								<div class="mb-3">
									<label>Status</label>
									<div class="form-check">
										<input class="form-check-input" type="radio" name="isActive"
											 id="radioDefault1" th:checked="${category.isActive==true}"
											value="true"> <label class="form-check-label"
											for="radioDefault1">Active </label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="radio" name="isActive"
											id="radioDefault2" th:checked="${category.isActive==false}"
											value="false"> <label class="form-check-label"
											for="radioDefault2"> InActive </label>
									</div>

								</div>
								<div class="mb-3">
									<label>Upload Image</label> <input type="file" name="file"
										class="form-control">
								</div>
								<div class="mb-3 text-center">
								<img alt="" th:src="@{'/img/category_img/'+${category.imageName}}"
									width="100px" height="100px">
								
								</div>
								<button type="submit" class="btn btn-primary col-12 mt-2">Update</button>

							</form>
						</div>
					</div>
				</div>




			</div>
		</div>


	</section>
</body>
</html>
