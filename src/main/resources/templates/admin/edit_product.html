<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::title},~{::section})}">
<head>
<meta charset="UTF-8">
<title>Edit Product Page</title>
</head>
<body>
<section>
<div class="container p-4 mt-4">
<div class="row">
<div class="col-md-6 offset-md-3">
<div class="card card-sh">
<div class="card-header text-center">
<p>Edit Product</p>

	<th:block th:if="${session.succMsg}">
		<p class="text-center text-success fs-4">[[${session.succMsg}]]</p>
	<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
	
	</th:block>
	
	
	<th:block th:if="${session.errorMsg}">
		<p class="text-center text-danger fs-4">[[${session.errorMsg}]]</p>
	<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
	
	</th:block>
	

</div>

<div class="card-body">

<form action="/admin/updateProduct" method="post" enctype="multipart/form-data">
<div class="mb-3">
<input type="hidden" name="id" th:value="${product.id}"> 
<label>Enter Title</label>
<input type="text" name="title" class="form-control" th:value="${product.title}">
</div>

<div class="mb-3">
<label>Enter Description</label>
<textarea rows="3" cols="" class="form-control" name="description">[[${product.description}]]</textarea>
</div>

<div class="mb-3">
<label>Category</label>
<select class="form-control" name="category">
<option>[[${product.category}]]</option>
<option th:each="c:${categories}">[[${c.name}]]</option>

</select>
</div>

<div class="mb-3">
<label>Enter price</label>
<input type="number" name="price" class="form-control" th:value="${product.price}">
</div>

<div class="row">
<div class="col mb-3">
<label>Enter Stock</label>
<input type="text" name="stock" class="form-control" th:value="${product.stock}">

</div>

<div class="col mb-3">
<label>Upload Image </label>
<input type="file" name="file" class="form-control">

</div>
<div class="mb-3 text-center">
<img alt="error" th:src="@{'/img/product_img/'+${product.image}}" width="50px" height="100px">

</div>

</div>

<button class="btn btn-primary col-12">Update</button>
</form>


</div>
</div>

</div>

</div>

</div>


</section>
</body>
</html>
