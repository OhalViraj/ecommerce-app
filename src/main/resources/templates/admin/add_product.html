<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::title},~{::section})}">
<head>
<meta charset="UTF-8">
<title> Add Product Page</title>
</head>
<body>
<section>
<div class="container p-4 mt-4">
<div class="row">
<div class="col-md-6 offset-md-3">
<div class="card card-sh">
<div class="card-header text-center">
<p >Add Product</p>

	<th:block th:if="${session.succMsg}">
		<p class="text-center text-success fs-4">[[${session.succMsg}]]</p>
	<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
	
	</th:block>
	
	
	<th:block th:if="${session.errorMsg}">
		<p class="text-center text-danger fs-4">[[${session.errorMsg}]]</p>
	<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
	
	</th:block>
	

</div>

<div class="card-body">
<form action="/admin/saveProduct" method="post" enctype="multipart/form-data">
<div class="mb-3">
<label>Enter Title</label>
<input type="text" name="title" class="form-control">
</div>

<div class="mb-3">
<label>Enter Description</label>
<textarea rows="3" cols="" class="form-control" name="description"></textarea>
</div>

<div class="mb-3">
<label>Category</label>
<select class="form-control" name="category">
<option>-----Select----</option>
<option th:each="c:${categories}">[[${c.name}]]</option>

</select>
</div>

<div class="mb-3">
<label>Enter price</label>
<input type="number" name="price" class="form-control">
</div>

<div class="row">
<div class="col mb-3">
<label>Enter Stock</label>
<input type="text" name="stock" class="form-control">

</div>

<div class="col mb-3">
<label>Upload Image </label>
<input type="file" name="file" class="form-control">

</div>

</div>

<button class="btn btn-primary col-12">Submit</button>
</form>


</div>
</div>

</div>

</div>

</div>


</section>
</body>
</html>
