<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::title},~{::section})}">
<head>
<meta charset="UTF-8">
<title>Category Page</title>
</head>
<body>
	<section>
		<div class="container-fluid p-4 mt-4">
			<div class="row">
				<div class="col-md-4 ">
					<div class="card card-sh">
						<div class="card-header text-center fs-4">Add Category</div>
		<th:block th:if="${session.succMsg}">
		<p class="text-center text-success fs-4">[[${session.succMsg}]]</p>
	<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
	
	</th:block>
	
	
	<th:block th:if="${session.errorMsg}">
		<p class="text-center text-danger fs-4">[[${session.errorMsg}]]</p>
	<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
	
	</th:block>
						
						
						<div class="card-body">

							<form action="/admin/saveCategory" method="post" enctype="multipart/form-data">
								<div class="mb-3">
									<label>Enter Category</label> <input type="text" name="name"
										class="form-control">
	
								</div>

								<div class="mb-3">
									<label>Status</label>
									<div class="form-check">
										<input class="form-check-input" type="radio" name="isActive"
											id="radioDefault1" checked value="true"> <label
											class="form-check-label" for="radioDefault1">Active </label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="radio" name="isActive"
											id="radioDefault2" value="false"> <label class="form-check-label"
											for="radioDefault2"> InActive </label>
									</div>

								</div>
								<div class="mb-3">
									<label>Upload Image</label> <input type="file" name="file"
										class="form-control">
								</div>
								<button type="submit" class="btn btn-primary col-12 mt-2">Submit</button>

							</form>
						</div>
					</div>
				</div>

				<div class="col-md-8">
					<div class="card card-sh">
						<div class="card-header text-center fs-4">View Category</div>
						<div class="card-body">
							<form action="">

								<table class="table">
									<thead>
										<tr>
											<th scope="col">SL NO</th>
											<th scope="col">Category</th>
											<th scope="col">Images</th>
											<th scope="col">Action</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<th scope="row">1</th>
											<td>Mark</td>
											<td>Otto</td>
											<td>@mdo</td>
										</tr>

									</tbody>
								</table>

							</form>

						</div>

					</div>

				</div>


			</div>
		</div>


	</section>
</body>
</html>
