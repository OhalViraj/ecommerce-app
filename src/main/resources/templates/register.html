<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::title},~{::section})}">
<head>
<meta charset="UTF-8">
<title>Register Page</title>
</head>
<body>


<section>
<div class="container mt-4 p-4">
<div class="row">
<div class="col-md-5 p-2">
<img alt="error" src="img/ecom.png" width="100%" height="400px">

</div>

<div class="col-md-7 shadow p-4 mb-5 bg-body-tertiary rounded">
<div class="card">
<div class="card-header">
<p class="text-center fs-4">Register Form</p>
</div>
<div class="card-body">

<form action="" method="post">

<div class="row">
<div class="col">
<label class="form-label">Full Name</label>
<input type="text" name="fullName" class="form-control">

</div>
<div class="col">
<label class="form-label">Mobile Number</label>
<input type="number" name="mobileNumber" class="form-control">

</div>
</div>

<div class="mb-3">
<label class="form-label">Email</label>
<input type="email" name="email" class="form-control">

</div>
<div class="row">
<div class="col">
<label class="form-label">Address</label>
<input type="text" name="address" class="form-control">

</div>

<div class="col">
<label class="form-label">City</label>
<input type="text" name="city" class="form-control">

</div>
</div>

<div class="row">
<div class="col">
<label class="form-label">State</label>
<input type="text" name="state" class="form-control">

</div>

<div class="col">
<label class="form-label">Pincode</label>
<input type="number" name="pincode" class="form-control">

</div>
</div>

<div class="row">
<div class="col">
<label class="form-label">Password</label>
<input type="password" name="password" class="form-control">

</div>

<div class="col">
<label class="form-label">Conform Password</label>
<input type="password" name="cpassword" class="form-control">

</div>
</div>

<div class="mb-3">
<label class="form-label">Profile Image</label>
<input class="form-control" name="profile-image" type="file">
</div>

<button type="submit" class="btn bg-primary text-white col-12">Submit</button>


</form>

</div>

<div class="card-footer text-center">
<a class="text-decoration-none" href="#">Forget Password</a><br>
Already Have An Account?
<a class="text-decoration-none" href="#">Login Account</a>

</div>

</div>

</div>

</div>


</div>


</section>
</body>
</html>
