<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::title},~{::section})}">

<head>
<head>
<meta charset="UTF-8">
<title>Reset Password</title>
</head>
<body>

<section>

<div class="container mt-5 p-5">
<div class="row">
<div class="col-md-6 p-4">
<img alt="error" src="img/ecom.png" width="100%" height="400px">

</div>

<div class="col-md-6 shadow p-3 mb-5 bg-body-tertiary rounded">
<div class="card">
<div class="card-header">
<p class="text-center fs-4">Reset Password</p>

							<th:block th:if="${session.succMsg}">
								<p class="text-center text-success fs-4">[[${session.succMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>

							</th:block>


							<th:block th:if="${session.errorMsg}">
								<p class="text-center text-danger fs-4">[[${session.errorMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>

							</th:block>


<div class="card-body">

<form action="/changePassword" method="post">
<div class="mb-3">
<label class="form-label">New Password</label>
<input type="password" name="password" class="form-control">

</div>

<div class="mb-3">
<label class="form-label">Confirm Password</label>
<input type="password"  class="form-control">

</div>
<input type="hidden" name="token" th:value="${token}">
<button type="submit" class="btn bg-primary text-white col-12">Reset Password</button>
</form>

</div>


</div>

</div>

</div>

</div>
</div>


</section>
</body>
</html>
