<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::title},~{::section})}">

<head>
<head>
<meta charset="UTF-8">
<title>Forget Password</title>
</head>
<body>

<section>

<div class="container mt-5 p-5">
<div class="row">
<div class="col-md-6 p-4">
<img alt="error" src="img/ecom.png" width="100%" height="400px">

</div>

<div class="col-md-6 shadow p-3 mb-5 bg-body-tertiary rounded">
<div class="card">
<div class="card-header">
<p class="text-center fs-4">Forget Password</p>


							<th:block th:if="${session.succMsg}">
								<p class="text-center text-success fs-4">[[${session.succMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>

							</th:block>


							<th:block th:if="${session.errorMsg}">
								<p class="text-center text-danger fs-4">[[${session.errorMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>

							</th:block>


<div class="card-body">

<form action="/forgetPass" method="post">
<div class="mb-3">
<label class="form-label">Email</label>
<input type="email" name="email" class="form-control" placeholder="Please Enter Your Email">

</div>

<button type="submit" class="btn bg-primary text-white col-12">Send</button>
</form>

</div>


</div>

</div>

</div>


</div>
</div>

</section>
</body>
</html>
